<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--Bootstrap require-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!--Font import -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Figma</title>
  </head>
  <body>
    <main>
      <!-- ----------- 01 -Start Header ----------- -->

      <div class="header">
        <img src="files/arrow.svg" />
        <span class="edit">Edit</span>
        <div class="info">
          <h6>Anje Keizer</h6>
          <p>Zurich, Switzerland</p>
        </div>
      </div>
      <!-- ----------- 01 -End Header ----------- -->
      <div class="main-cont">
        <img src="files/Rectangle.png" alt="" class="img-back" />
        <div class="content">
          <!-- ----------- 02 -Start Info user ----------- -->

          <div class="row">
            <div class="col-3">
              <div class="profile">
                <img src="files/Content-Image-Profile-Rounded.png" alt="" />
                <img class="live" src="files/Component-Badge-Label-Icon.png" />
              </div>
            </div>
            <div class="col-8 statics">
              <div class="row">
                <div class="col-6">
                  <div class="row">
                    <div class="col-3 icons">
                      <img src="files/users-S-dark.png" alt="" />
                    </div>
                    <div class="offset-1 col-7">
                      <div class="stats">
                        <h6 class="stats-info">135k</h6>
                        <p class="stats-title">Friends</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="row">
                    <div class="col-3 icons">
                      <img src="files/compass-S-dark.png" alt="" />
                    </div>
                    <div class="col-7">
                      <div class="stats">
                        <h6 class="stats-info">19k</h6>
                        <p class="stats-title">Reviews</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn">
                <img src="files/Icon-S-placeholder.png" /> Follow
              </button>
            </div>
          </div>
          <p class="bio">
            Gamer. Friendly tv fanatic. Internet advocate. Alcohol<br />
            trailblazer. Devoted troublemaker.
          </p>
          <!-- ----------- 02 -End Info user ----------- -->

          <div class="back-grey"></div>
          <!-- ----------- 03 -Start People----------- -->

          <div class="people-section">
            <div class="d-flex justify-content-between">
              <div class="people-title">
                <span>People you might know</span>
              </div>
              <div class="people-view">
                <a> <span>View all</span></a>
              </div>
            </div>
            <div class="people">
              <div class="one-people text-center">
                <div class="people-img">
                  <img src="files/people1.png" alt="" />
                </div>
                <p>Jaqoun</p>
              </div>
              <div class="one-people text-center">
                <div class="people-img">
                  <img src="files/people2.png" alt="" />
                </div>
                <p>Fariba</p>
              </div>
              <div class="one-people text-center">
                <div class="people-img">
                  <img src="files/people3.png" alt="" />
                </div>
                <p>Iruka</p>
              </div>
              <div class="one-people text-center">
                <div class="people-img">
                  <img src="files/people4.png" alt="" />
                </div>
                <p>Zakaria</p>
              </div>
              <div class="one-people text-center">
                <div class="people-img">
                  <img src="files/people5.png" alt="" />
                </div>
                <p>Farida</p>
              </div>
              <div class="one-people text-center">
                <div class="people-img">
                  <img src="files/people3.png" alt="" />
                </div>
                <p>Iruka</p>
              </div>
            </div>
          </div>
          <!-- ----------- 03 -End People----------- -->

          <div class="back-grey"></div>

          <!-- ----------- 04-Start Favoutite----------- -->

          <div class="favourite">
            <p>Favourite Places</p>
            <div class="places">
              <img src="files/place1.png" />
              <img src="files/place2.png" />
              <img src="files/place3.png" />
              <img src="files/place1.png" />
            </div>
          </div>
          <!-- ----------- 04-End Favoutite----------- -->
        </div>
      </div>
    </main>

    <!--Slick Js -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
